<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="c1">
        <div class="container mt-5">
            <h3 class="title">Register</h3><br>
            <form name="Register-form" action="/php/register.php" method="POST" id="form">
                <div class="mb-3 mt-3">
                    <label for ="email" name="email">Email:</label>
                    <input style="font-size: 12px;" type="email" class="form-control" id="email"
                        placeholder="Enter email" name="email">
                    <p></p>
                </div>
                <div class="mb-3 mt-3">
                    <label for="uname" name="name">Username:</label>
                    <input style="font-size: 12px;" type="uname" class="form-control" id="uname"
                        placeholder="Enter Username" name="uname">
                    <p></p>
                </div>
                <div class="mb-3 mt-3">
                    <label for="pwd" name="password">Password:</label>
                    <input style="font-size: 12px;" type="password" class="form-control" id="pwd"
                        placeholder="Enter password" name="pswd">
                    <p></p>
                </div>
                <div class="mb-3 mt-3">
                    <label for="pwd" name="password2">Confirm password:</label>
                    <input style="font-size: 12px;" type="password" class="form-control" id="cpwd"
                        placeholder="Enter Confirm password" name="cpwd">
                    <p></p>
                </div>
                <div class="mb-3 mt-3">
                    <input class="form-check-input" type="checkbox" name="remember" id="checkbox"> Accept terms &
                    condition<br>
                    <p></p>
                </div>
                <div class="c2">
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
                <div class="mb-3 mt-3">
                    <p class="ac">Already have a account?<a href="/login.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="/js/register.js"></script> -->
</body>

</html>
